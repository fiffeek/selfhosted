services:
  miniflux:
    image: ${MINIFLUX_IMAGE:-miniflux/miniflux:latest}
    container_name: miniflux
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./config/vars.env
      - ./secrets/miniflux.env
    environment:
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
    networks:
      - selfhost
  db:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ./secrets/miniflux.env
    volumes:
      - miniflux-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s
    networks:
      - selfhost

volumes:
  miniflux-db:

networks:
  selfhost:
    external: true
